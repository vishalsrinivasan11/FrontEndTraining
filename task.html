    <script>

            let userInput1 = document.getElementById("userInput1").value;

            let data = (userInput1 % 10);
            let confuse = (userInput1 / 10);
            // let confuse2 = (data+confuse);
            console.log(data)

            if (data => data) {
                gang = data;
                if (confuse => confuse) {
                    gang1 = confuse;
                }
                data1 = gang;
                data2 = gang1;
                console.log(gang, gang1);
            }
            // console.log(conf1use);
            document.getElementById("reserveMsg").innerHTML = data1;
            document.getElementById("reserveMsg1").innerHTML = Math.trunc(data2);
        }

        function ready() {
            document.getElementById("reserveMsg").innerHTML = "";
            document.getElementById("reserveMsg1").innerHTML = "";
            document.getElementById("userInput1").value = "";
            // document.getElementById("userInput2").value = "";
        }
    </script>

    <main>
        <section>

            <h2>Dilute Problem</h2>

            <article>
                <input type="number" id="threeDigitNum" name="threeDigitNum"
                    placeholder="Enter Only Three Digit Number">
            </article>

            <article>
                <button onclick="dilute()">
                    Enter
                </button>

                <button onclick="remove()">
                    Reset
                </button>
            </article>

            <article>
                First Dilution : <span id="dilute"></span>
            </article>

            <article>
                Diluted : <span id="dilute1"></span>
            </article>
        </section>
    </main>

    <script>
        function dilute() {
            let threeDigitNum = Number(document.getElementById("threeDigitNum").value);
            let hack = (threeDigitNum % 10);
            let hack2 = (threeDigitNum / 10)
            let hack3 = (Math.trunc(hack2) % 10)
            let hack4 = (Math.trunc(hack2) / 10);
            let hack5 = (Math.trunc(hack2));

            let hack6 = (hack+hack3+Math.trunc(hack4));

            let hack7 = (Math.trunc(hack6) % 10);
            let hack8 = (Math.trunc(hack6) / 10);
            let hack9 = (Math.trunc(hack8));

            let hack10 = (hack7+hack9);

            // console.log(threeDigitNum);
            // console.log(hack);
            
            // console.log(Math.trunc(hack2));
            
            // console.log(hack3);
            // console.log(Math.trunc(hack4));
            // console.log(Math.trunc(hack4))
            // console.log(hack6);
            // console.log(hack7);
            // console.log(Math.trunc(hack8));
            // console.log(hack9);
            // console.log(hack10);

            document.getElementById("dilute").innerHTML = hack6;
            document.getElementById("dilute1").innerHTML = hack10;

        }
        
        function remove(){
            document.getElementById("threeDigitNum").value = "";
            document.getElementById("dilute").innerHTML = "";
            document.getElementById("dilute1").innerHTML = "";
        }
    </script>
</body>

<div>
   <script>
    function North(){
            eastRight.style.backgroundColor = "red";
            southRight.style.backgroundColor = "red";
            westRight.style.backgroundColor = "red";    }

            function East() {
            southRight.style.backgroundColor = "red";
            westRight.style.backgroundColor = "red";
            northRight.style.backgroundColor = "red";
        }

        function South() {
            westRight.style.backgroundColor = "red";
            northRight.style.backgroundColor = "red";
            eastRight.style.backgroundColor = "red";
        }

        function West() {
            northRight.style.backgroundColor = "red";
            eastRight.style.backgroundColor = "red";
            southRight.style.backgroundColor = "red";
        }

        function rest() {
            eastRight.style.backgroundColor = "rgb(0, 255, 170)";
            southRight.style.backgroundColor = "rgb(0, 255, 170)";
            northRight.style.backgroundColor = "rgb(0, 255, 170)";
            westRight.style.backgroundColor = "rgb(0, 255, 170)";
        }
    
   </script>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2 class="text-center">Js Tasks</h2>
        <div class="row my-4">
            <div class="col">Positive or Negative</div>
            <div class="col"><input type="number" id="posNegNum" onkeyup="findPosOrNeg()" class="form-control" placeholder="+ve/-ve Number"/></div>
            <div class="col"><span id="posNegMsg"></span></div>
            <script>
                function findPosOrNeg(){
                    let posNegNum = Number(document.getElementById('posNegNum').value);
                    let posNegMsg = "";
                    if(posNegNum > 0){
                        posNegMsg = "Positive Number";
                    }else if(posNegNum == 0){
                        posNegMsg = "Zero";
                    }else if(posNegNum < 0){
                        posNegMsg = "Negative Number";
                    }
                    document.getElementById('posNegMsg').innerHTML = posNegMsg;
                }
            </script>
        </div>
        <div class="row my-4">
            <div class="col">Odd Or Even</div>
            <div class="col"><input type="number" id="oddEvenNum" onkeyup="findOddOrEven()" class="form-control" placeholder="Odd/Even Num"/></div>
            <div class="col"><span id="oddEvenMsg"></span></div>
            <script>
                function findOddOrEven(){
                    let oddEvenNum = Number(document.getElementById('oddEvenNum').value);
                    let oddEvenMsg = "";
                    if((oddEvenNum%2)==0){
                        oddEvenMsg = "Even";
                    }else if((oddEvenNum%2)==1){
                        oddEvenMsg = "Odd";
                    }
                    document.getElementById('oddEvenMsg').innerHTML = oddEvenMsg;
                }
            </script>
        </div>
        <div class="row my-4">
            <div class="col">Number Full Name</div>
            <div class="col"><input type="text" id="fullFormNum" onkeyup="findNumFullName()" class="form-control" placeholder="Number"/></div>
            <div class="col"><span id="fullFormNumMsg"></span></div>
            <script>
                function findNumFullName(){
                    let fullFormNum = document.getElementById('fullFormNum').value;
                    let fullFormNumMsg = "";
                    if(fullFormNum == "1")
                        fullFormNumMsg = "One";
                    else if(fullFormNum == "2")
                        fullFormNumMsg = "Two";
                    else if(fullFormNum == "3")
                        fullFormNumMsg = "Three";
                    else if(fullFormNum == "4")
                        fullFormNumMsg = "Four";
                    else if(fullFormNum == "5")
                        fullFormNumMsg = "Five";
                    else
                        fullFormNumMsg = "Correct ah Kodu bro";
                    document.getElementById('fullFormNumMsg').innerHTML = fullFormNumMsg;
                }
            </script>
        </div>
        <div class="row my-4">
            <div class="col">Greatest of 2 Num</div>
            <div class="col">
                <input type="number" id="gr2Num1" class="form-control" placeholder="Num 1"/>
                <input type="number" id="gr2Num2" class="form-control" placeholder="Num 2"/>
            </div>
            <div class="col"><span id="gr2NumMsg"></span></div>
            <script>
                
            </script>
        </div>
        <div class="row my-4">
            <div class="col">Smallest of 3 Num</div>
            <div class="col">
                <input type="number" id="sml3Num1" class="form-control" placeholder="Num 1"/>
                <input type="number" id="sml3Num2" class="form-control" placeholder="Num 2"/>
                <input type="number" id="sml3Num3" class="form-control" placeholder="Num 3"/>
            </div>
            <div class="col"><span id="sml3NumMsg"></span></div>
            <script>
                
            </script>
        </div>
    </div>
</body>
</html>

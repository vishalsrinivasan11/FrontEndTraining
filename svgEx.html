<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
</head>
<body>
    <div>
        <h2>SVG</h2>
        <svg width="400" height="400" viewport="0 0 400 400">
            <circle cx="190" cy="250" r="20" stroke="pink" stroke-width="10" fill="red"></circle>
            <line x1="250" y1="130" x2="250" y2="260" stroke="red"></line>
            <rect width="100" height="100" x="200" y="300" stroke="yellow" stroke-width="3" fill="cyan"></rect>
            <polygon points="89 56 120 157 289 345 298 312" fill="lightgreen"></polygon>
        </svg> 
    </div>
</body>
</html>

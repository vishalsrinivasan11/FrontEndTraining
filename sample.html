<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section>

            <div class="container">
                <div class="row" style="height: 200px;">
                    <div class="col-4 border border-danger">
                    </div>
                    <div class="col-2 border border-danger" id="northLeft" style="background-color: green;">NL Out
                    </div>
                    <div class="col-2 border border-danger" id="northRight" style="background-color: green;">NR In
                    </div>
                    <div class="col-4 border border-danger">
                    </div>
                </div>

                <div class="row" style="height: 100px;">
                    <div class="col-4 border border-danger" id="westRight" style="background-color: green;">WR In
                    </div>
                    <div class="col-2 border bg-light border-danger"><button class="btn-primary"
                            onclick="North()">North</button>
                    </div>
                    <div class="col-2 border bg-light border-danger"><button class="btn-success"
                            onclick="East()">East</button>
                    </div>
                    <div class="col-4 border border-danger" id="eastLeft" style="background-color: green;">EL Out
                    </div>
                </div>
                <div class="row" style="height: 100px;">
                    <div class="col-4 border border-danger" id="westLeft" style="background-color: green;">WL Out
                    </div>
                    <div class="col-2 border bg-light border-danger"><button class="btn-danger"
                            onclick="West()">West</button>
                    </div>
                    <div class="col-2 border bg-light border-danger"><button class="btn-warning"
                            onclick="South()">South</button>
                    </div>
                    <div class="col-4 border border-danger" id="eastRight" style="background-color: green;">ER In
                    </div>
                </div>
                <div class="row" style="height: 200px;">
                    <div class="col-4 border border-danger">
                    </div>
                    <div class="col-2 border border-danger" id="southRight" style="background-color: green;">SR In
                    </div>
                    <div class="col-2 border border-danger" id="southLeft" style="background-color: green;">SL Out
                    </div>
                    <div class="col-4 border border-danger">
                    </div>
                </div>
            </div>

            <div>
                <button onclick="rest()">
                    Reset
                </button>
            </div>
        </section>
    </main>

    <script>
        function North() {
            // let ER = document.getElementById("eastRight");
            eastRight.style.backgroundColor = "red";
            southRight.style.backgroundColor = "red";
            westRight.style.backgroundColor = "red";
        }

        function East() {
            southRight.style.backgroundColor = "red";
            westRight.style.backgroundColor = "red";
            northRight.style.backgroundColor = "red";
        }

        function South() {
            westRight.style.backgroundColor = "red";
            northRight.style.backgroundColor = "red";
            eastRight.style.backgroundColor = "red";
        }

        function West() {
            northRight.style.backgroundColor = "red";
            eastRight.style.backgroundColor = "red";
            southRight.style.backgroundColor = "red";
        }

        function rest() {
            eastRight.style.backgroundColor = "green";
            southRight.style.backgroundColor = "green";
            westRight.style.backgroundColor = "green";
            northRight.style.backgroundColor = "green";
        }
    </script>
</body>

</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <section>
            <article>
                <table>
                    <tr>
                        <td><Button id="slot1">S1 is Available</Button></td>
                         <td><Button id="slot2">S2 is Available</Button></td>
                          <td><Button id="slot3">S3 is Available</Button></td> 
                          <td><Button id="slot4">S4 is Available</Button></td>
                    </tr>
                </table>
            </article>

            <article>
                <input type="text" name="userInput" id="userInput" placeholder="Enter Vechile Number">

                <select name="" id="chooseParking">
                    <option>--None--</option>
                    <option>S1</option>
                    <option>S2</option>
                    <option>S3</option>
                    <option>S4</option>
                </select>
            </article>

            <article>
                <Button onclick="parkingSlot()">
                    Book KNow
                </Button>

                <button onclick="releaseKnow()">
                    Release Now
                </button>
            </article>
        </section>
    </main>

    <script>
        function parkingSlot(){
            let bikeNumber = document.getElementById("userInput").value;
            let chooseParking = document.getElementById("chooseParking").value;
            let bookedMsg = document.getElementById("slot1");
            let bookedMsg1 = document.getElementById("slot2");
            let bookedMsg2 = document.getElementById("slot3");
            let bookedMsg3 = document.getElementById("slot4");
            let parkingMsg = ""; 

            if(chooseParking == "S1"){
                parkingMsg = bikeNumber;
                console.log(parkingMsg);1
                document.getElementById("slot1").innerHTML = "S1 is Booked by" + parkingMsg;
                bookedMsg.style.backgroundColor = "red";
            }else if(chooseParking == "S2"){
                parkingMsg = bikeNumber;
                console.log(parkingMsg);
                document.getElementById("slot2").innerHTML = "S2 is Booked by" + parkingMsg;
                bookedMsg1.style.backgroundColor = "red";
            }else if(chooseParking == "S3"){
                parkingMsg = bikeNumber;
                console.log(parkingMsg);
                document.getElementById("slot3").innerHTML = "S3 is Booked by" + parkingMsg;
                bookedMsg2.style.backgroundColor = "red";
            }else if(chooseParking == "S4"){
                parkingMsg = bikeNumber;
                console.log(parkingMsg);
                document.getElementById("slot4").innerHTML = "S4 is Booked by" + parkingMsg;
                bookedMsg3.style.backgroundColor = "red";
            }
        }

        function releaseKnow(){
            slot1.style.backgroundColor = "white"
            slot2.style.backgroundColor = "white"
            slot3.style.backgroundColor = "white"
            slot4.style.backgroundColor = "white"
            

            document.getElementById("userInput").innerHTML = " ";
            document.getElementById("slot1").innerHTML = "S1 is Available";
            document.getElementById("slot2").innerHTML = "S2 is Available";
            document.getElementById("slot3").innerHTML = "S3 is Available";
            document.getElementById("slot4").innerHTML = "S4 is Available";
        }
    </script>

   
</body>
</html>

<!DOCTYPE html>

    <title>print star</title>

<body>
    <div>
        <script>
            for (var row = 0; row <= 5; row++) {
                for (var col = 1; col <= row; col++) {
                    document.write("*" + " ");
                }
                document.write("<br>");
            }
        </script>
    </div>
    <hr>
    <div>
        <script>
            for (var row = 5; row >= 1; row--) {
                for (var col = 1; col <= row; col++) {
                    document.write("*" + " ");
                }
                document.write("<br>");
            }
        </script>
    </div>
    <hr>
